<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-500">
    <header>
        <h1 class="text-7xl text-center mt-14 text-white">Welcome to my Bank!</h1>
    </header>
    <main class="w-3/4 mx-auto">
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-blue-400 p-8 rounded">
                    <h3 class="text-3xl"> Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-field">00.00</span></h4>
                </div>
                <div class="bg-purple-400 p-8 rounded">
                    <h3 class="text-3xl"> Withraw</h3>
                    <h4 class="text-4xl">$<span id="withraw-field">00.00</span></h4>
                </div>
                <div class="bg-green-400 p-8 rounded">
                    <h3 class="text-3xl"> Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-field">2000</span></h4>
                </div>
            </div>
        </section>

        <section class="mt-8">
            <div class="grid grid-cols-2 gap-6">
                <div class="bg-red-200 p-8 rounded">
                    <h3 class="text-2xl">Please Deposit</h3>
                    <div>
                        <input id="deposit-input" class="border block border-gray-400 rounded w-3/4 mb-4 px-2" type="text" placeholder="$ amoun you want to deposit">
                        <button id="deposit-submit" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Deposit</button>
                    </div>
                </div>

                <div class="bg-purple-300 p-8 rounded">
                    <h3 class="text-2xl">Please Withraw</h3>
                    <div>
                        <input id="withraw-input" class="border block border-gray-400 rounded w-3/4 mb-4 px-2" type="text" placeholder="$ amoun you want to withraw">
                        <button id="withraw-submit" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Withraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>    
    
    <script src="./js/banking.js"></script>
</body>
</html>
